<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Juego</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS externo -->
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            Color: White;
            font-size: 36px;
            margin: 0;
            padding: 0;
            display: flex;
            margin: auto;
            justify-content: center; /* Centra horizontalmente */
            align-items: center;
            min-height: 100vh; 
            max-width: 100%; /* Ajusta el tamaño máximo para que se adapte a la pantalla */
           /* height: auto; /* Mantiene la proporción de la imagen */
            background-image: url('https://github.com/DarthVader45-stack/Slime-Adventure/tree/e5ef43a129a74400ef56513a8ccdde6b703e61e6/Imagenes');
            background-repeat: no-repeat;
            background-size: cover; /* Hace que la imagen cubra toda el área, ajustando la proporción */
            background-position: center; /* Centra la imagen en el contenedor */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; /* Mantiene la imagen fija cuando se hace scroll */
            height: 100vh; /* Asegura que el body tenga al menos la altura de la pantalla */
        }
        .contenedor {
            background: rgba(255, 255, 255, 0.6); /* Fondo blanco con transparencia */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 300px;
            backdrop-filter: blur(10px); /* Difuminado */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Estilo para el botón */
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Contenedor principal del formulario -->
    <div class="form-container">
        <form id="playerForm">
            <!-- Etiqueta y campo de entrada para el nombre del jugador -->
            <label for="playerName">Nombre del Jugador:</label>
            <input type="text" id="playerName" name="playerName" placeholder="Ingresa tu nombre" required>
            
            <!-- Botón de envío para enviar el formulario -->
            <button type="submit">Iniciar</button>
        </form>
    </div>

</body>
</html>
